<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Registration Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Online Application / Registration Form</h1>
    <form id="registrationForm" action="submit.php" method="POST" autocomplete="off">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}">

      <label for="course">Course / Program:</label>
      <select id="course" name="course" required>
        <option value="">Select Course</option>
        <option value="B.E. CSE">B.E. CSE</option>
        <option value="B.E. ECE">B.E. ECE</option>
        <option value="B.E. Mech">B.E. Mech</option>
        <option value="MBA">MBA</option>
        <option value="Other">Other</option>
      </select>

      <label>Gender:</label>
      <div class="radio-group">
        <label><input type="radio" name="gender" value="Male" required> Male</label>
        <label><input type="radio" name="gender" value="Female" required> Female</label>
        <label><input type="radio" name="gender" value="Other" required> Other</label>
      </div>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="3" required></textarea>

      <button type="submit">Submit Application</button>
    </form>
    <div id="formMessage"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
